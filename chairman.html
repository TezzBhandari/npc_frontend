<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chairman Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1 class="title">Chairman of Nepal Pharmacy Council</h1>
      </div>
      <div class="profile">
        <img
          src="./public/images/sanjeev.jpg"
          alt="Chairman Photo"
          class="profile-pic"
        />
        <h2 class="name">Dr. [Chairman's Name]</h2>
        <p class="position">Chairman</p>
        <p class="period">Appointed: January 2020 - Present</p>
        <p class="duration">Serving for 4 years</p>
      </div>
    </div>
  </body>
</html>
